        text: "Rangę Svip zakupuje się za pomocą waluty premium u np []. Aby zakupić tą walutę należy udać się na stronę.\nRanga svip ma te same bonusy co ranga Vip oraz: \n - Tworzenie warpów \n - 6 klas rpg poziomu II \n - Cuboidów premium \n - 30% zniżki na szybką podróż \n - /napraw co 10 godzin
"
