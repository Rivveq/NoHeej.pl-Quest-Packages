      1r-samran-b: 
        text: "Rangę Vip zakupuje się za pomocą waluty premium w Sklepie Premium [Kordynaty x:11 y:69 z:-7]. Aby zakupić tą walutę należy udać się na stronę.\nBonusy vip: \n - Pisanie na kolorowo \n - 6 klas rpg poziomu I \n - Cuboidy premium \n - Promowanie 1 oferty w markecie \n - +7 do limity ofert w markecie \n - 20% zniżki na szybką podróż"
