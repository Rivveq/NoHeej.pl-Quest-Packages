conversations:
  Tony:
    NPC_options:

      # 1.Pierwsze spotkanie z Tonym
      q2-tony-1:
        condition: isQuest2-Progress-TonyList
        text: "Jak śmiesz odrywać mnie od moich zajęć? Czego chcesz?!"
        pointer: q2-player-1
   
      # 2.Rozmowa
      q2-tony-2:
        text: "Chris? Od kiedy pamiętam przychodził po nie sam… Coś tu nie gra!"
        pointer: q2-player-2a, q2-player-2b, q2-player-2c

      # 3.Droga-1 Tony umierzył
      q2-tony-3:
        text: "No dobrze, dobrze… Proszę oto list, przysługa to ważna sprawa!"
        events: giveListDoChrisa, setQuest2-Progress-ChrisPowrotZListem
        pointer: q2-player-3

      # 4.Droga-2 Gra w PKN
      q2-tony-4:
        text: "Niemiło chłopcze… Jeśli chcesz otrzymać ten list musisz zagrać ze mną w kamień, papier i nożyce. Jednak miej się na baczności, jeśli przegrasz będziesz winny mi przysługę, bez której nie otrzymasz listu. Zaczynajmy!"
        pointer: q2-player-4a, q2-player-4b, q2-player-4c, q2-player-4d
      
      # 5.Droga-2 Kontynułacja gry
      q2-tony-5-kamien:
        condition: isTonyKamien
        text: "Kamień!"
        pointer: q2-player-5-wygrana, q2-player-5-przegrana, q2-player-5-remis
      q2-tony-5-papier:
        condition: isTonyPapier
        text: "Papier!"
        pointer: q2-player-5-wygrana, q2-player-5-przegrana, q2-player-5-remis
      q2-tony-5-nozyce:
        condition: isTonyNozyce
        text: "Nożyczki!"
        pointer: q2-player-5-wygrana, q2-player-5-przegrana, q2-player-5-remis

      # 6.Droga-2 Rezultat gry
      q2-tony-6-wygrana:
        text: "Tym razem Ci się poszczęściło, oto list dla Chrisa."
        pointer: q2-player-6-wygrana
      q2-tony-6-przegrana:
        text: "Wygrałem, więc teraz musisz wyświadczyć mi przysługę."
        pointer: q2-player-6-przegrana
      q2-tony-6-remis:
        text: "W takim razie gramy ponownie!"
        events: clearPKNTags
        pointer: q2-player-4a, q2-player-4b, q2-player-4c, q2-player-4d
   
      # 7.Przysługa
      q2-tony-7:
        text: "Potrzebny mi nowy miecz. Nie przyjmę jednak byle czego, to musi być prawdziwy złoty miecz! Kiedy już mi go przyniesiesz otrzymasz list."
        pointer: q2-player-7

      # 8.Przysluga w trakcie
      q2-tony-8:
        condition: isQuest2-Progress-TonyPrzysluga
        text: "%player% masz już mój miecz?"
        pointer: q2-player-8a, q2-player-8b
      
      # 9.Koniec
      q2-tony-9a:
        text: "Masz twój list i dziękuje za miecz!"
        events: giveListDoChrisa, setQuest2-Progress-ChrisPowrotZListem, takeZlotyMiecz
      q2-tony-9b:
        text: "W takim razie po co przyszedłeś? Nie oddam ci listu bez miecza!"
      
      

    player_options:
      
      # 1.Pierwsze spotkanie z Tonym
      q2-player-1:
        text: "Um… Przychodzę z polecenia Chrisa. Powiedział, że masz dla niego list."
        pointer: q2-tony-2

      # 2.Rozmowa
      q2-player-2a:
        text: "Jestem mu winny przysługę, musisz mi uwierzyć!"
        pointer: q2-tony-3
      q2-player-2b: 
        text: "Żartujesz sobie ze mnie?"
        pointer: q2-tony-4
      q2-player-2c:
        text: "Już sobie idę. Wybacz."
      
      # 3.Droga-1 Tony umierzył
      q2-player-3:
        text: "Dziękuje Ci, mam nadzieję, że jeszcze kiedyś Cię spotkam!"
      
      # 4.Droga-2 Gra w PKN
      q2-player-4a:
        text: "Kamień!"
        pointer: q2-tony-5-kamien, q2-tony-5-papier, q2-tony-5-nozyce
        events: addTagPlayerKamien, pickRandomTonyPKN
      q2-player-4b:
        text: "Papier!"
        pointer: q2-tony-5-kamien, q2-tony-5-papier, q2-tony-5-nozyce
        events: addTagPlayerPapier, pickRandomTonyPKN
      q2-player-4c:
        text: "Nożyczki!"
        pointer: q2-tony-5-kamien, q2-tony-5-papier, q2-tony-5-nozyce
        events: addTagPlayerNozyce, pickRandomTonyPKN
      q2-player-4d:
        text: "Może pobawimy się innym razem, obowiązki mnie wzywają."
      
      # 5.Droga-2 Kontynułacja gry
      q2-player-5-wygrana:
        condition: isWygrana
        text: "Wygrywam!"
        pointer: q2-tony-6-wygrana
      q2-player-5-przegrana: 
        condition: isPrzegrana
        text: "Przegrywam!"
        pointer: q2-tony-6-przegrana
      q2-player-5-remis:
        condition: isRemis
        text: "Remis."
        pointer: q2-tony-6-remis
      
      # 6.Droga-2 Rezultat gry
      q2-player-6-wygrana:
        text: "Hah, to była łatwa wygrana! Mam nadzieję, że jeszcze kiedyś zagramy!"
        events: setQuest2-Progress-ChrisPowrotZListem, giveListDoChrisa
      q2-player-6-przegrana:
        text: "Ah... przegrałem, więc co mogę dla ciebie zrobić?"
        events: increaseQuest2-Progress
        pointer: q2-tony-7

      # 7.Przysługa:
      q2-player-7:
        text: "Wyruszam w drogę, spotkamy się niedługo!"
  
      # 8.Przysluga w trakcie 
      q2-player-8a:
        condition: hasZlotyMiecz
        text: "Tak oczywiście proszę weż go sobie i daj mi mój list!"
        pointer: q2-tony-9a
      q2-player-8b:
        condition: "!hasZlotyMiecz"
        text: "Niestety nie mam..."
        pointer: q2-tony-9b
        
