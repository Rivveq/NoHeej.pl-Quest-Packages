      q2-player-3a-d:
        text: "&x&C&C&0&0&3&3Wrócę do Ciebie gdy zdobędę pieniądze."

      # 3b.Koszt noclegu - zadania
      q2-player-3b-a: 
        text: "&x&3&C&B&3&7&1Jakie to zadania?"
        pointer: q2-chris-4
      q2-player-3b-b: 
        text: "&x&C&C&0&0&3&3Nie ma mowy, jestem zmęczony i zapracowany, jeśli czegoś potrzebujesz sam się tym zajmij."
      
      # 4.Wyprawa na zadanie
      q2-player-4: 
        text: "&x&3&C&B&3&7&1Dobrze, zajmę się tym natychmiast!"
        events: increaseQuest2-Progress
      
      # 5.Powrot z listem
      q2-player-5a:
        condition: hasListDoChrisa
        text: "&x&3&C&B&3&7&1Oczywiście, proszę oto on!"
        pointer: q2-chris-6a
      q2-player-5b:
        text: "&x&C&C&0&0&3&3Niestety nie mam..."
        pointer: q2-chris-6b

      # 6.Odpowiedz na list/Kolejne zadanie
      q2-player-6a:
        text: "&x&3&C&B&3&7&1Jestem gotów!"
        pointer: q2-chris-7a
      q2-player-6b:
        text: "&x&C&C&0&0&3&3Mam coś innego do roboty."
        pointer: q2-chris-7b
      
      # 8.Zapłata za pokój/Powrot od Belli
      q2-player-8:
        text: "&x&3&C&B&3&7&1Dziękuję za pomoc, pamiętaj, że zawsze możesz na mnie liczyć!"
        pointer: q2-chris-9
      
      # 9.Pozegnanie z Chrisem
      q2-player-9a:
        text: "&x&3&C&B&3&7&1Do zobaczenia!"
        events: increaseQuest2-Progress
      q2-player-9b:
        text: "&x&C&C&0&0&3&3Nie sądzę żebym chciał wrócić."
        events: increaseQuest2-Progress