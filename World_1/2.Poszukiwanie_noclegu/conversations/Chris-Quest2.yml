        pointer: q2-chris-2a
      q2-player-1b:
        text: "&x&C&C&0&0&3&3Niestety nie, Bywaj."
      
      # 2.Kwestia noclegu
      q2-player-2a: 
        text: "&x&3&C&B&3&7&1Dobrze, zapłacę Ci ile chcesz."
        pointer: q2-chris-3a
      q2-player-2b:
        text: "&x&3&C&B&3&7&1Niestety straciłem cały swój dobytek przez sztorm, mógłbym coś dla ciebie zrobić w zamian za nocleg?"
