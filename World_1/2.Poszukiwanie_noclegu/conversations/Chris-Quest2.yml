        condition: hasPieniadzeZaNocleg
        text: "&x&3&C&B&3&7&1Drożyzna! Ale dobrze, raz danego słowa dotrzymam oto Twoje &e1000$&r!"
        events: takeZaplataZaNoc
        pointer: q2-chris-8a
      q2-player-3a-b:
        condition: "!hasPieniadzeZaNocleg"
        text: "&x&f&f&6&9&6&9Drożyzna! Ale dobrze, raz danego słowa dotrzymam oto Twoje &e1000$&r&x&f&f&6&9&6&9!"
        events: notifBrakPieniedzy
      q2-player-3a-c:
        text: "&x&3&C&B&3&7&1Aż &e1000$&r&x&3&C&B&3&7&1?! Nie ma opcji, to za wiele! Cofam moje słowa. Opowiedz mi więcej o tych zadaniach!"
